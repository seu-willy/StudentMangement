{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 15px" class="clearfix">

            <a class="btn btn-primary" href="/city/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建城市
            </a>
            <div style="float:right">
                <form class="navbar-form navbar-left" method="get" style="margin:0">
                    <input type="text" name="q" placeholder="Search for..." class="form-control"
                           value="{{ search_data }}"
                           style="width: 300px">
                    <button type="submit" class="btn btn-default">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                城市列表
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Logo</th>
                    <th>名称</th>
                    <th>人口</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <th>{{ obj.id }}</th>
                        <td>
                            <img src="/media/{{ obj.img }}" style="height: 80px">
                        </td>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.num }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
