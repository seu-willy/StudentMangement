{% extends "layout.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title" style="font-weight: bold">新建用户</h2>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label >姓名</label>
                        <input type="text" class="form-control"  placeholder="姓名" name="name">
                    </div>
                    <div class="form-group">
                        <label >密码</label>
                        <input type="password" class="form-control"  placeholder="密码" name="password">
                    </div>
                    <div class="form-group">
                        <label >年龄</label>
                        <input type="text" class="form-control"  placeholder="年龄" name="age">
                    </div>
                    <div class="form-group">
                        <label >入职时间</label>
                        <input type="date" id="dt" class="form-control"  placeholder="入职时间" name="create_time">
                    </div>
                    <div class="form-group">
                        <label >性别</label>
                        男<input type="radio" name="gender" value="1" >
                        女<input type="radio" name="gender" value="2">
                    </div>
                    <div class="form-group">
                        <label >所属部门</label>
                        <select name="depart" class="form-control">
                            {% for item in depart_list %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script type="text/javascript" src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            $('#dt').datepicker({
                format:'yyyy-mm-dd',
                {#startDate:'0',#}
                language:'zh-CN',
                autoclose:true
            });
        })
    </script>
{% endblock %}
