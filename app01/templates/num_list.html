{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 15px" class="clearfix">
            <a class="btn btn-primary" href="/num/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建靓号
            </a>
            <div style="float:right">
                <form class="navbar-form navbar-left" method="get" style="margin:0">
                    <input type="text" name="q" placeholder="Search for..." class="form-control" value="{{ search_data }}"
                           style="width: 300px">
                    <button type="submit" class="btn btn-default">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                靓号列表
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>靓号号码</th>
                    <th>价格/元</th>
                    <th>等级</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.mobile }}</td>
                        <td>{{ obj.price }}</td>
                        <td>{{ obj.get_level_display }}</td>
                        <td>{{ obj.get_status_display }}</td>
                        <td>
                            <a class="btn btn-success btn-xs" href="/num/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/num/{{ obj.id }}/delete/">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
        <div aria-label="...">
            <ul class="pagination">
                {{ page_str | safe }}
            </ul>
        </div>

    </div>
{% endblock %}
