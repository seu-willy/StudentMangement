{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 15px" class="clearfix">
            <a class="btn btn-primary" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建管理员
            </a>
            <div style="float:right">
                <form class="navbar-form navbar-left" method="get" style="margin:0">
                    <input type="text" name="q" placeholder="Search for..." class="form-control"
                           value="{{ search_data }}"
                           style="width: 300px">
                    <button type="submit" class="btn btn-default">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                管理员列表
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.username }}</td>
                        <td>xxxxxxxx</td>
                        <td>
                            <a class="btn btn-success btn-xs" href="/admin/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ obj.id }}/delete/">删除</a>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/reset/">重置密码</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_str | safe }}
        </ul>
    </div>
{% endblock %}
